<!DOCtype Html>
<Html lang="en-us">
    <header>
        <title>Hangman</title>
        <link rel="stylesheet" type="text/css" href="HMstyle.css">
    </header>
    <body>
        <H1>ANIMAL HANGMAN!</H1>
        <div id="container">
            <div id="header">
                <p>
                    You Have <span id="lives">5</span> Lives left.
                    <br>
                    There are <span id="numLetters">0</span> Left in this Word.
                </p>
                <h1 id="WORD">___________</h1>
            </div>
            <div id="letters">
                <a id="a">A</a>
                <a id="b">B</a>
                <a id="c">C</a>
                <a id="d">D</a>
                <a id="e">E</a>
                <a id="f">F</a>
                <a id="g">G</a>
                <a id="h">H</a>
                <a id="i">I</a>
                <a id="j">J</a>
                <a id="k">K</a>
                <a id="l">L</a>
                <a id="m">M</a>
                <a id="n">N</a>
                <a id="o">O</a>
                <a id="p">P</a>
                <a id="q">Q</a>
                <a id="r">R</a>
                <a id="s">S</a>
                <a id="t">T</a>
                <a id="u">U</a>
                <a id="v">V</a>
                <a id="w">W</a>
                <a id="x">X</a>
                <a id="y">Y</a>
                <a id="z">Z</a>

            </div>
         </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/wordbank.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/clickLetter.js"></script>
    </body>
</Html>
